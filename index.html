<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上商店示範</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff6600;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 15px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }

        .product img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }

        .price {
            font-weight: bold;
            margin: 10px 0;
            color: #ff6600;
        }

        .buy-btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .buy-btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的線上商店</h1>
    </header>

    <div class="products">
        <!-- 商品：可樂 -->
        <div class="product">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Coca-Cola_can_2016.jpg" alt="可樂">
            <h3>可樂</h3>
            <p class="price">NT$25</p>
            <button class="buy-btn" onclick="alert('已加入購物車：可樂')">加入購物車</button>
        </div>

        <!-- 商品：舒跑 -->
        <div class="product">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Sports_drink_bottle.jpg" alt="舒跑">
            <h3>舒跑</h3>
            <p class="price">NT$30</p>
            <button class="buy-btn" onclick="alert('已加入購物車：舒跑')">加入購物車</button>
        </div>

        <!-- 商品：樂士海苔味洋芋片 -->
        <div class="product">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Lays_sour_cream_onion.jpg" alt="樂士海苔味洋芋片">
            <h3>樂士海苔味洋芋片</h3>
            <p class="price">NT$50</p>
            <button class="buy-btn" onclick="alert('已加入購物車：樂士海苔味洋芋片')">加入購物車</button>
        </div>

        <!-- 商品：多力多滋美式起司口味 -->
        <div class="product">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Doritos_cheese.jpg" alt="多力多滋美式起司口味">
            <h3>多力多滋美式起司口味</h3>
            <p class="price">NT$55</p>
            <button class="buy-btn" onclick="alert('已加入購物車：多力多滋美式起司口味')">加入購物車</button>
        </div>
    </div>
</body>
</html>
